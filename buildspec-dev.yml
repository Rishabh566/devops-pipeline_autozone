version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "This is Development buildspec file for dev build stage"
      - echo "Installing dependencies"
      - python3 -m venv env
      - chmod +x ./env/bin/activate
      - pip install --upgrade pip --disable-pip-version-check 
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Running Django migrations"
      - python manage.py migrate --traceback
      - echo "Collecting static files"
      - python manage.py collectstatic --noinput
      #- echo "loading data from project_dump"
      #- python manage.py loaddata project_dump.json
    commands:
      - echo Build completed on `date`

artifacts:
    files:
      - '**/*'
