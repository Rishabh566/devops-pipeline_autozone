version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing dependencies"
      - python3 -m venv env
      - chmod +x ./env/bin/activate
      - pip install --upgrade pip --disable-pip-version-check 
      - pip install -r requirements.txt pylint
      #- pip install -r requirements.txt
  
  pre_build:
    commands:
      - echo "Running Pylint static code analysis"
      - which pylint
      - /root/.pyenv/shims/pylint --output-format=json /codebuild/output/src617628837/src/manage.py > pylint_report.json
      - /root/.pyenv/shims/pylint-json2html -f json -o pylint_report.html pylint_report.json
      - echo "Static code analysis report generated"
      - aws s3 cp pylint_report.html s3://codepipeline-eu-west-2-613623979028/x21171203-devsecops-/static-code-analysis/pylint_report.html
      
  build:
    commands:
      - echo "Running Django migrations"
      - python manage.py migrate --traceback
      - echo "Collecting static files"
      - python manage.py collectstatic --noinput
      #- echo "loading data from project_dump"
      #- python manage.py loaddata project_dump.json
    commands:
      - echo Build completed on `date`

artifacts:
    files:
      - '**/*'

